type User {
    id: ID!
    name: String!
    email: String!
    email_verified_at: DateTime
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

input UpdateUserInput {
    name: String
    email: String
    password: String
    email_verified_at: DateTime
}

extend type Query {
    # ambil semua user (yang belum dihapus)
    allUsers: [User!]!
    @all(model: "App\\Models\\User\\User")

    # cari berdasarkan id
    user(id: ID! @eq(key: "id")): User
    @find(model: "App\\Models\\User\\User")

    # cari berdasarkan email (like)
    userByEmail(email: String! @where(operator: "like", key: "email")): [User!]!
    @all(model: "App\\Models\\User\\User")
}

extend type Mutation {
    # tambah data
    createUser(input: CreateUserInput! @spread): User
    @create(model: "App\\Models\\User\\User")

    # ubah data
    updateUser(
        id: ID! @eq(key: "id"),
        input: UpdateUserInput! @spread
        ): User
    @update(model: "App\\Models\\User\\User")

    deleteUser(id: ID! @eq(key: "id")): User
    @delete(model: "App\\Models\\User\\User")

    restoreUser(id: ID!): User
    @field(resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@restore")

    forceDeleteUser(id: ID!): User
    @field(resolver: "App\\GraphQL\\User\\Mutations\\UserMutation@forceDelete")
}